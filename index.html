<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Multi-step form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <form action="" id="multiStepForm" class="grid">
      <!-- Sidebar start -->
      <div class="sideBar flex">
        <div class="steps flex">
          <div class="step info flex">
            <span class="number circle active"> 1 </span>
            <div class="label desktopView">
              <h2 class="stepTitle">Step 1</h2>
              <h3 class="stepSubheading">Your Info</h3>
            </div>
          </div>
          <div class="step plan">
            <span class="number circle"> 2 </span>
            <div class="label desktopView">
              <h2 class="stepTitle">Step 2</h2>
              <h3 class="stepSubheading">Select Your Plan</h3>
            </div>
          </div>
          <div class="step add-on">
            <span class="number circle"> 3 </span>
            <div class="label desktopView">
              <h2 class="stepTitle">Step 3</h2>
              <h3 class="stepSubheading">Add-ons</h3>
            </div>
          </div>
          <div class="step summary">
            <span class="number circle"> 4 </span>
            <div class="label desktopView">
              <h2 class="stepTitle">Step 4</h2>
              <h3 class="stepSubheading">Summary</h3>
            </div>
          </div>
        </div>
      </div>
      <!-- Sidebar end -->
      <!-- Step 1 start -->
      <div class="tab flex activeTab" id="infoTab">
        <h1 class="formTitle">Personal Info</h1>
        <p class="description">
          Please provide your name, email address, and phone number.
        </p>
        <ul class="formList">
          <li class="formLi">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="e.g. Stephen King"
            />
          </li>
          <li class="formLi">
            <label for="name">Email Address</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="e.g. stephenking@lorem.com"
            />
          </li>
          <li class="formLi">
            <label for="phoneNumber">Phone Number</label>
            <input
              type="number"
              name="phoneNumber"
              id="phoneNumber"
              placeholder="e.g. +1 234 567 890"
            />
          </li>
        </ul>
      </div>

      <!-- Step 1 end -->

      <!-- Step 2 start -->

      <div class="tab flex hidden" id="planTab">
        <h1 class="formTitle">Select Your Plan</h1>
        <p class="description">
          You have the option of monthly or yearly billing.
        </p>
        <ul class="formList">
          <li class="formLi">
            <label for="arcade" class="planRadioBtn arcadeBtn">
              <img
                src="./assets/images/icon-arcade.svg"
                alt="arcade"
                class="radioBtnImg"
              />
              <h2 class="radioTitle">Arcade</h2>
              <p class="price">$90/yr</p>
              <p class="offer">2 months free</p>
            </label>
            <input type="radio" name="arcade" id="arcade" />
          </li>
          <li class="formLi">
            <label for="advanced" class="planRadioBtn advancedBtn">
              <img
                src="./assets/images/icon-advanced.svg"
                alt="advanced"
                class="radioBtnImg"
              />
              <h2 class="radioTitle">Advanced</h2>
              <p class="price">$120/yr</p>
              <p class="offer">2 months free</p>
            </label>
            <input type="radio" name="advanced" id="advanced" />
          </li>
          <li class="formLi">
            <label for="arcade" class="planRadioBtn arcadeBtn">
              <img
                src="./assets/images/icon-pro.svg"
                alt="pro"
                class="radioBtnImg"
              />
              <h2 class="radioTitle">Pro</h2>
              <p class="price">$150/yr</p>
              <p class="offer">2 months free</p>
            </label>
            <input type="radio" name="pro" id="pro" />
          </li>
        </ul>
      </div>

      <!-- Step 2 end -->

      <!-- Step 3 start -->

      <!--

      Pick add-ons Add-ons help enhance your gaming experience. Online service
      Access to multiplayer games +$1/mo Larger storage Extra 1TB of cloud save
      +$2/mo Customizable Profile Custom theme on your profile +$2/mo Go Back
      Next Step  
      -->

      <div class="tab flex hidden"></div>

      <!-- Step 3 end -->

      <!-- Step 4 start 

      Finishing up Double-check everything looks OK before confirming.
      -->

      <div class="tab flex hidden"></div>

      <!-- Dynamically add subscription and add-on selections here 

      Total (per month/year) Go Back Confirm -->

      <!-- Step 4 end -->

      <!-- Step 5 start 

      Thank you! Thanks for confirming your subscription! We hope you have fun
      using our platform. If you ever need support, please feel free to email us
      at support@loremgaming.com. 

      -->

      <div class="tab flex hidden"></div>

      <!-- Step 5 end -->

      <div class="formBtnBox flex">
        <button type="button" id="goBackBtn" class="formBtn">Go Back</button>
        <button type="button" id="nextBtn" class="formBtn">Next Step</button>
      </div>
    </form>
  </body>
</html>
